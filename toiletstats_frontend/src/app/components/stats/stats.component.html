<div
  class="relative flex flex-col min-w-10 break-words bg-white rounded mb-6  shadow-lg transition ease-in-out delay-10 hover:-translate-y-1 hover:scale-105 duration-300 hover:shadow-2xl"
>
  <div class="flex-auto p-4">
    <div class="flex flex-wrap">
      <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
        <h5 class="text-blueGray-400 uppercase font-bold text-xs">
          {{ statSubtitle }}
        </h5>
        <span class="font-semibold text-xl text-blueGray-700">
          {{ statTitle }}
        </span>
      </div>
      
    </div>
    <p *ngIf="subTitleThere" class="text-sm text-blueGray-400 mt-4">
      <span class="mr-2" [ngClass]="statPercentColor">
        <fa-icon [icon]="statPercentColor === 'text-red-500' ? faArrowDown : faArrowUp"></fa-icon>


        {{ statPercent }}%
      </span>
      <span class="whitespace-nowrap">{{ statDescripiron }}</span>
    </p>
  </div>
</div>
